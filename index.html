<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping card</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="shoppingcard_container">
      <section class="header">
        <h1 class="header_h">Shopping card</h1>
      </section>
      <section class="pruducts">
        <table>
          <thead class="Sub-Heading">
            <tr>
              <th class="sub_Products">Products</th>
              <th class="sub_Price">Price</th>
              <th class="sub_Quantity">Quantity</th>
              <th class="Sub-Total">Sub-Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- قفسه اول -->
            <tr>
              <td class="pruduct_detail_cell">
                <div class="pruduct_item">
                  <img src="./img/XCircle.svg" width="24px" height="24px" />
                  <img src="./img/tv.png" width="72px" height="72px" />
                  <span class="detail"
                    >4K UHD LED Smart TV with Chromecast Built-in</span
                  >
                </div>
              </td>
              <td class="Price">
                <span class="first_price">$99 </span>
                $70
              </td>
              <td>
                <div class="pro-Quantity">
                  <span class="vector">-</span>
                  <span>01</span>
                  <span class="vector">+</span>
                </div>
              </td>
              <td class="Total-cell">
                <div class="subtotal">$250</div>
              </td>
            </tr>
            <!-- پایان قسمت اول -->
            <tr>
              <td class="pruduct_detail_cell">
                <div class="pruduct_item">
                  <img src="./img/XCirclered.svg" width="24px" height="24px" />
                  <img src="./img/headphone.png" width="72px" height="72px" />
                  <span class="detail"
                    >Wired Over-Ear Gaming Headphones with USB</span
                  >
                </div>
              </td>
              <td class="Price">
                <span>$250 </span>
              </td>
              <td>
                <div class="pro-Quantity">
                  <span class="vector">-</span>
                  <span>03</span>
                  <span class="vector">+</span>
                </div>
              </td>
              <td class="Total-cell">
                <div class="subtotal">$250</div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="buttons">
        <div class="return">
          <img src="./img/ArrowLeft.svg" alt="" /> <span>Return to Shop</span>
        </div>
        <div class="update">UPDATE</div>
      </section>

      <!-- دیو اصلی  پایان-->
    </div>
  </body>
</html>
